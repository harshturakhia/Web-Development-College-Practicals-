<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Tutorial</title>
    
    <link rel="stylesheet" href="exp_11.css">
    <!-- <link rel="stylesheet" href="exp_11.js"> -->
</head>
<body>

    <h2 class="heading">Most Welcome! </h2>

    <button class="btn" id="btn">
        Display Today's Date & Time
    </button>


    <script>
        let time = document.querySelector('button');
        time.addEventListener('click', showDate);

        function showDate() 
        {
            time.textContent = Date();
        }

    </script>
</html>
